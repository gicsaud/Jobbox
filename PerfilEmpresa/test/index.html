<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Material Profile Card (Responsive)</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Profile / Perfil -->
    

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-picture">
                <div class="picture-container">
                    <img width="200px" src="https://chicagophotovideo.com/wp-content/uploads/2017/10/ezgif.com-webp-to-jpg-17.jpg" alt="" />
                </div>
            </div>
            <div class="info-container">
                <div class="info">
                    <h3>Ethan Jones</h3>
                    <p class="role">Candidato</p>
                </div>
            </div>
        </div>
        <div class="profile-info">
            <div class="info-header">
                <div class="title">
                    <h2>Info</h2>
                </div>
                <div class="icon">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
            <div class="break">
                <hr>
            </div>
            <div class="info-body">
                <!-- Poner información aquí  -->
                <div class="info-field">
                    <h3>Address</h3>
                    <p>Av. Address 123</p>
                </div>
                <div class="info-field">
                    <h3>City</h3>
                    <p>Kansas</p>
                </div>
                <div class="info-field">
                    <h3>Phone</h3>
                    <p>123 4234231</p>
                </div>
                <div class="info-field">
                    <h3>Email</h3>
                    <p>ethanj@granite-impressions.com</p>
                </div>
                
            </div>
        </div>
    </div>  

<!-- FONTAWESOME REQUIRED -->

</body>
</html>
